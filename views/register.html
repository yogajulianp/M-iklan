{{template "templates/header" .}}

<h1 class="text-center">{{ .Title }}</h1>
<br />

<div class="container-fluid h-custom">

  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-9 col-lg-6 col-xl-5">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
        class="img-fluid" alt="Sample image">
    </div>
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
      
      <form method="POST" action="/register">
        <!-- Username input -->
        <div class="form-outline mb-4">
          <label for="name" class="form-label">Nama</label>
          <input
            type="text"
            name="name"
            class="form-control form-control-lg"
            id="name"
            placeholder="Nama"
          />
        </div>
        <div class="form-outline mb-3">
          <label for="email" class="form-label">Email</label>
          <input
          type="email"
          name="email"
          class="form-control form-control-lg"
          id="email"
          placeholder="Email"
          />
        </div>
        <div class="form-outline mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              name="username"
              class="form-control form-c
              ontrol-lg"
              id="username"
              placeholder="Username"
            />
          </div>
          <div class="form-outline mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              class="form-control form-control-lg"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="form-outline mb-3">
            <label for="compassword" class="form-label">Comfirm Password</label>
            <input
              type="password"
              name="compassword"
              class="form-control form-control-lg"
              id="compassword"
              placeholder="Comfirm Password"
            />
          </div>
         

        <div class="text-center text-lg-start mt-4 pt-2">
          <button type="submit" class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem;">Registrasi</button>
          <p class="small fw-bold mt-2 pt-1 mb-0">Sudah Punya Akun? <a href="/login"
              class="link-danger">Back to Login</a></p>
        </div>

      </form>
    </div>
  </div>
</div>
{{template "templates/footer" .}}
